<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Barra de progreso</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progress" aria-valuemin="0"
            aria-valuemax="100" [style.width]="progress + '%'"></div>
          <br>
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progress"
            aria-valuemin="0" aria-valuemax="100" [style.width]="progress + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <incrementador></incrementador>
      </div>
    </div>
  </div>
</div>
